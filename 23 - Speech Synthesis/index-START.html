<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../home-button.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  const voicesDropdown = document.querySelector('[name="voice"]');
  const rateInput = document.querySelector('input[name=rate]');
  const pitchInput = document.querySelector('input[name=pitch]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  const selectAVoiceOption = document.querySelector('option')
  voicesDropdown.removeChild(selectAVoiceOption);

  let voices = [];
  const synth = window.speechSynthesis;
  const textTyped = document.querySelector('textarea');


  function filterVoicesArray() {
    voices = synth.getVoices();

    // Filter through the voice array to obtain only the ones in english
    let englishVoices = voices.filter(voice => voice.lang.match(/en/g));
    return englishVoices;
  }

  function populateVoiceList() {
    let englishVoices = filterVoicesArray()

    // Insert name and language into an option element for each voice
    // And insert the option elements into the DOM
    englishVoices.forEach(voice => {
      const option = document.createElement('option');
      option.setAttribute('value', `${voice.name}`);
      option.innerText = `${voice.name} (${voice.lang})`;
      voicesDropdown.appendChild(option);
    });
  }

  populateVoiceList();
  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoiceList;
  }

  function speakBtnHandler() {
    // Store the array of voice objects in a variable (only english)
    const englishVoices = filterVoicesArray();

    // Store the voice selected in a variable
    const selected = voicesDropdown.selectedOptions[0].getAttribute('value');

    // Set the voice uttered by the speech utterance instance equal to the voice selected
    for (let i = 0; i < englishVoices.length; i++) {
      if (englishVoices[i].name === selected) {
        msg.voice = englishVoices[i];
      }
    }

    // Set the text uttered by the speech utterance instance equal to what is inputed in the textarea
    msg.text = `${textTyped.value}`;

    // Activate the speech utterance instance
    synth.speak(msg);
  }

  function rateSliderHandler() {
    synth.cancel();
    // Store the value of the slider input in a variable
    const sliderInput = rateInput.value;

    // Convert it into a percentage
    const percentage = sliderInput / 3;
    const min = 0.5;
    const max = 2;

    // Convert the percentage into our desired units for the speech utterance instance rate property
    const speechRate = percentage * (max - min) + min;

    // Modify the rate of the speech utterance accordingly
    msg.rate = speechRate;

    // Activate the speech utterance instance
    synth.speak(msg);
  }

  function pitchSliderHandler() {
    synth.cancel();
    // Store the value of the slider input in a variable
    const sliderInput = pitchInput.value;

    // Convert it into a percentage
    const percentage = sliderInput / 2;
    const min = 0.5;
    const max = 2;

    // Convert the percentage into our desired units for the speech utterance instance rate property
    const pitchRate = percentage * (max - min) + min;

    // Modify the rate of the speech utterance accordingly
    msg.pitch = pitchRate;

    // Activate the speech utterance instance
    synth.speak(msg);
  }

  function stopBtnHandler() {
    synth.cancel();
  }

  speakButton.addEventListener('click', speakBtnHandler);
  rateInput.addEventListener('change', rateSliderHandler);
  pitchInput.addEventListener('change', pitchSliderHandler);
  stopButton.addEventListener('click', stopBtnHandler)
</script>

</body>
</html>
