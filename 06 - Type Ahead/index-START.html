<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  // Create a callnack function to insert li elements into our html
  // Create a function to handle the regex for the autocomplete suggestions

  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const inputForm = document.querySelector('input')

  // Obtain city, state and population from data and store it in an object

  const myFunction = () => {
    const reg = new RegExp(inputForm.value)
    fetch(endpoint)
    .then(response => response.json())
    .then(data => {
      data.forEach(cityObject => {
        if (cityObject.city.match(reg)) {
          return console.log(cityObject.city);
        }
      });
    });
  }


  // Add eventlistener to key presses in the input of the form

  inputForm.addEventListener('keyup', myFunction);


</script>
</body>
</html>
