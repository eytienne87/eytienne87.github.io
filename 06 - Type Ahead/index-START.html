<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>

  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const inputForm = document.querySelector('input')
  const suggestions = document.querySelector('.suggestions')
  const cities = []

  fetch(endpoint)
    .then(response => response.json())
    .then(data => {
      cities.push(...data)
  });

  const findMatches = (wordToMatch, cities) => {
    return cities.filter(area => {
      const regex = new RegExp(wordToMatch, 'gi');
      return area.city.match(regex) || area.state.match(regex);
    });
  }

  const numberWithCommas = x => {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  const displayMatches = () => {
    const results = findMatches(event.currentTarget.value, cities)
    const html = results.map(area => {
      const regex = new RegExp(event.currentTarget.value, 'gi');
      const cityName = area.city.replace(regex, `<span class="hl">${event.currentTarget.value}</span>`);
      const stateName = area.state.replace(regex, `<span class="hl">${event.currentTarget.value}</span>`);
      return `<li>
        <span>${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(area.population)}</span>
      </li>
      `
    }).join(" ")
    return suggestions.innerHTML = html;
  }

  inputForm.addEventListener('keyup', displayMatches);

</script>
</body>
</html>
